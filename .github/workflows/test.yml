name: Tests

on:
  push:
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

env:
  BINSTALL_DISABLE_TELEMETRY: true
  CARGO_TERM_COLOR: always
  DO_NOT_TRACK: 1
  PIP_DISABLE_PIP_VERSION_CHECK: 1
  PLOTLY_RENDERER: notebook
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

permissions:
  contents: read
  id-token: write

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/cache@v5
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Generate docs
      run: cargo doc --verbose --no-deps
  wasm:
    runs-on: ubuntu-latest
    needs: rust
    steps:
    - uses: actions/checkout@v6
    - uses: actions/cache@v5
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-wasm-${{ hashFiles('**/Cargo.toml') }}
    - name: Install Wasm target
      run: rustup target add wasm32-unknown-unknown
    - name: Check Wasm
      run: cargo check --target wasm32-unknown-unknown --features wasm
    - name: Install wasm-bindgen-cli
      run: |
        curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
        cargo binstall wasm-bindgen-cli
    - name: Run Wasm tests
      run: cargo test --target wasm32-unknown-unknown --features wasm
      env:
        CARGO_TARGET_WASM32_UNKNOWN_UNKNOWN_RUNNER: wasm-bindgen-test-runner
    - name: Build Wasm package
      run: |
        cargo build --target wasm32-unknown-unknown --features wasm --release
        wasm-bindgen target/wasm32-unknown-unknown/release/evalica.wasm --out-dir pkg --target web
    - name: Prepare artifact
      run: |
        ls -lahR pkg
        mkdir examples/wasm/pkg
        cp pkg/evalica.js pkg/evalica.wasm examples/wasm/pkg/
    - name: Upload Wasm
      uses: actions/upload-artifact@v6
      with:
        name: wasm
        path: examples/wasm
        if-no-files-found: error
        retention-days: 5
  python:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.python-version == '3.14' }}
    needs: rust
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14" ]
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        activate-environment: true
        cache-dependency-glob: |
          **/Cargo.toml
          **/pyproject.toml
    - name: Set up Maturin
      run: |
        uv venv
        uv pip install maturin
        maturin develop --uv --extras dev,docs,gradio
    - if: matrix.python-version != '3.8' && matrix.python-version != '3.9'
      name: Lint with Mypy
      run: mypy .
    - name: Lint with Ruff
      run: ruff check
    - name: Run tests
      run: pytest --cov
    - if: matrix.python-version == '3.14'
      name: Upload to Codecov
      uses: codecov/codecov-action@v5.5.2
    - name: Run Module
      run: |
        python3 -m evalica.gradio --version
        python3 -m evalica --input=food.csv counting
    - name: Run CLI
      run: evalica --input=food.csv counting
    - name: Lint Jupyter with Mypy
      run: nbqa mypy *.ipynb docs/*.ipynb
    - name: Lint with abi3audit
      run: python3 -c "import evalica;print(evalica.evalica.__file__)" | xargs abi3audit --assume-minimum-abi3=3.8 --verbose
    - name: Run Jupyter
      run: |
        mkdir jupyter
        jupyter trust docs/tutorial.ipynb
        jupyter nbconvert --to html --output index.html --execute docs/tutorial.ipynb
        mv docs/index.html jupyter/
        cp Evalica.svg jupyter/
    - if: matrix.python-version == '3.14'
      name: Upload Jupyter
      uses: actions/upload-artifact@v6
      with:
        name: jupyter
        path: jupyter
        if-no-files-found: error
        retention-days: 5
    - if: matrix.python-version != '3.8'
      name: Run MkDocs
      run: mkdocs build --strict
    - if: matrix.python-version == '3.14'
      name: Make a release build
      run: maturin develop --uv --release --extras dev,docs
    - if: matrix.python-version == '3.14'
      name: Run benchmarks
      uses: CodSpeedHQ/action@v4
      with:
        token: ${{ secrets.CODSPEED_TOKEN }}
        run: pytest --codspeed
        mode: simulation
    - name: Run tests (na√Øve)
      run: find python/evalica -name "*.so" -delete -o -name "*.pyd" -delete && pytest
  cff:
    runs-on: ubuntu-slim
    steps:
    - uses: actions/checkout@v6
    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: false
    - name: Validate CITATION.cff
      run: uvx cffconvert --validate
