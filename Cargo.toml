[package]
name = "evalica"
version = "0.3.0"
edition = "2021"
description = "Evalica, your favourite evaluation toolkit."
repository = "https://github.com/dustalov/evalica"
license = "Apache-2.0"
exclude = ["*.csv", "*.ipynb", "*.svg", ".github", ".gitignore"]
publish = []

[lib]
name = "evalica"
crate-type = ["cdylib"]

[dependencies]
approx = "^0.5.1"
ndarray = "^0.16.1"
num-traits = "^0.2.19"
pyo3 = { version = "^0.23.2", features = ["extension-module", "abi3-py38"], optional = true }
numpy = { version = "^0.22.0", optional = true }

[features]
python = ["dep:pyo3", "dep:numpy"]
